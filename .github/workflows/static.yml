# Workflow for deploying static HTML/CSS to GitHub Pages
name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages   # ðŸ‘ˆ must match what Pages expects
          path: .              # ðŸ‘ˆ serves your whole repo (make sure index.html is here)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
